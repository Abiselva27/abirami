<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Management</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F0E7D8; /* Very light green background */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #3E2723; /* Dark brown */
            margin: 20px 0;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #FFFFFF; /* White background for table */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 10px;
        }
        th, td {
            border: 1px solid #B0BEC5; /* Light gray */
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #B2EBF2; /* Light cyan */
            color: #004D40; /* Dark teal */
        }
        tr:nth-child(even) {
            background-color: #E1F5FE; /* Very light blue */
        }
        tr:hover {
            background-color: #B3E5FC; /* Light blue */
        }
        .study-id-box {
            width: 30px;
            height: 30px;
            border: 1px solid #6A1B9A; /* Dark purple */
            display: inline-block;
            margin: auto;
        }
        a {
            text-decoration: none;
            color: #1976D2; /* Blue */
            transition: color 0.3s;
        }
        a:hover {
            color: #0D47A1; /* Darker blue */
        }
        .add-study-link {
            margin-top: 20px;
            text-decoration: none;
            color: #388E3C; /* Green */
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Study Management</h1>
    <table>
        <tr>
            <th>Study ID</th>
            <th>Study Name</th>
            <th>Study Phase</th>
            <th>Sponsor Name</th>
            <th>Study Description</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for study in studies %}
        <tr>
            <td>
                <div class="study-id-box"></div>
                <input type="hidden" name="study_id" value="{{ study.id }}">
            </td>
            <td>{{ study.study_name }}</td>
            <td>{{ study.study_phase }}</td>
            <td>{{ study.sponsor_name }}</td>
            <td>{{ study.study_description }}</td>
            <td><a href="{% url 'view_study' study.id %}">View</a></td>
            <td><a href="{% url 'edit_study' study.id %}">Edit</a></td>
            <td><a href="{% url 'delete_study' study.id %}" onclick="return confirm('Are you sure you want to delete this study?');">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a class="add-study-link" href="{% url 'add_study' %}">Add Study</a>
</body>
</html>
